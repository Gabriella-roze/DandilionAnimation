<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title>Dandilion Animation</title>
  </head>
  <body>
    <div id="overlay" onclick="off()"></div>
    <div class="display">
      <img class="sun size--normal" src="images/sun.png" alt="Sun">
      <img id="cloud1" class="cloud size--normal" src="images/cloud1.png" alt="cloud 1">
      <img id="cloud2" class="cloud--small" src="images/cloud3.png" alt="cloud 3">
      <img id="cloud3" class="cloud__btn size--normal" src="images/cloud2.png" alt="cloud 2">
      <img class="flower--small" src="images/flower1.png" alt="Sappling">

      <audio>
        <source id="sound__entry" src="havana.mp3" type="audio/mpeg">
      </audio>
      <div class="buttons">
        <button id="btn__rain">Let it rain!!!</button>
        <button id="btn__sun">Let the Sun shine ;)</button>
        <button id="btn__alt">Don't click it..!</button>
      </div>

    </div>

    <audio id="soundRain">
      <source src="rain.mp3" type="audio/mpeg">
    </audio>



    <script src="js/main.js"></script>
  </body>
</html>
